<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCZ Express - Importar termos de apreensão</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div>
        <h3>Insira o arquivo PDF enviado pela SEFAZ-AL, com os termos de apreensão/averiguação:</h3>
    </div>
    <label for="pdfInput">Escolher arquivo(s)</label>
    <input type="file" name="pdf_files" id="pdfInput" accept=".pdf" required>
    <button type="submit">Processar PDF(s)</button>
    
    <div id="fileListContainer">
        <p id="fileListTitle">Arquivo selecionado:</p>
        <div id="fileList"></div>
      </div>

</form>



<script>
  document.getElementById('xlsxInput').addEventListener('change', function(event) {
    const fileListDiv = document.getElementById('fileList');
    fileListDiv.innerHTML = '';

    Array.from(event.target.files).forEach(file => {
      const fileNameParagraph = document.createElement('p');
      fileNameParagraph.textContent = file.name;
      fileNameParagraph.style.textAlign = 'center';  // Adiciona o alinhamento ao centro
      fileListDiv.appendChild(fileNameParagraph);
    });
  });
</script>
</body>
</html>
