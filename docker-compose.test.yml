# docker-compose.test.yml
version: '3.8'

services:
  # Nomes de serviço simplificados (iguais aos de prod)
  mysql_db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: America/Maceio
    volumes:
      - mysql_data_test:/var/lib/mysql # O isolamento é feito pelo volume
    ports:
      - "${DB_PORT_TEST}:3306" # E pela porta
    networks:
      - app-network-test # E pela rede
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080"
    environment:
      PORT: 8080
      DB_HOST: mysql_db # Aponta para o nome de serviço correto
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      - app-network-test

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${HOST_PORT_HTTP_TEST}:80"
    environment:
      VITE_BACKEND_URL: /api
    depends_on:
      - backend
    networks:
      - app-network-test

networks:
  app-network-test:
    driver: bridge

volumes:
  mysql_data_test: