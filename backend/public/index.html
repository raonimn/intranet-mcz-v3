<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/img/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCZ Express - Importação de Relatórios</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Importação de Relatórios</h1>
      </div>
      <div class="button-container">
        <button class="import-button" onclick="redirectTo('/impreport')">
          Importar Franchise Report (SK)
        </button>
        <button class="import-button" onclick="redirectTo('/imptermo')">
          Importar Termos (PDF recebido pela SEFAZ-AL)
        </button>
      </div>
    </div>
    <script>
      function redirectTo(route) {
        window.location.href = route;
      }
    </script>
  </body>
</html>
